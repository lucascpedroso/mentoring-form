<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentorship form</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

    <!--
        font-family: 'Poppins', sans-serif;
        font-family: 'Staatliches', cursive;
    -->
</head>
<body>
    <div class="page">
        <header>
            <h1>Mentorship</h1>
            <p>Fill out the form bellow to book your mentoring</p> 
        </header>
        <form id="mentoring-form">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Personal information</legend>

                    <div class="col-2">
                        <div class="input-wrapper">
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name">
                        </div>

                        <div class="input-wrapper">
                            <label for="last-name">Last name</label>
                            <input type="text" id="last-name">
                        </div>
                    </div>

                    <div class="input-wrapper">
                        <label for="email">Email <span>(Type a valid email)</span></label>
                        <input type="email" id="email">
                    </div>

                    <div class="input-wrapper">
                        <label for="password">Password <span>(minimum 6 characters)</span></label>
                        <input type="password" id="password">
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Mentor information</legend>

                    <div class="input-wrapper">
                        <label for="mentor-name">Your mentor name <span>(Just the first name)</span></label>
                        <input type="text" id="mentor-name">
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Your available time</legend>

                    <h3>First mentoring</h3>
                    <div class="col-3">
                        <div class="input-wrapper">
                            <label for="mentoring-date">Date <span>(DD/MM/AAAA)</span></label>
                            <input type="date" id="mentoring-date">
                        </div>

                        <div class="input-wrapper">
                            <label for="mentoring-time">From</label>
                            <input type="time" id="mentoring-time">
                        </div>

                        <div class="input-wrapper">
                            <label for="mentoring-time">To</label>
                            <input type="time" id="mentoring-time">
                        </div>
                    </div>

                    <h3>Second mentoring</h3>
                    <div class="col-3">
                         <div class="input-wrapper">
                             <label for="mentoring-date">Date <span>(DD/MM/AAAA)</span></label>
                             <input type="date" id="mentoring-date">
                         </div>
 
                         <div class="input-wrapper">
                             <label for="mentoring-time">From</label>
                             <input type="time" id="mentoring-time">
                         </div>
 
                         <div class="input-wrapper">
                             <label for="mentoring-time">To</label>
                             <input type="time" id="mentoring-time">
                         </div>
                     </div>
                </div>
            </fieldset>
        </form>

        <footer>
            <input 
            class="button" 
            type="submit" 
            form="mentoring-form" 
            value="SAVE">
        </footer>
    </div>
    
</body>
</html>
